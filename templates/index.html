<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        .category-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .expense-item {
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            opacity: 0.9;
            color: white;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-wallet"></i> Personal Expense Tracker</h1>
        
        <!-- Add Expense Form -->
        <div class="main-container">
            <h3 class="mb-3"><i class="fas fa-plus-circle"></i> Add New Expense</h3>
            <form id="expenseForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="Food">🍔 Food</option>
                                <option value="Transport">🚗 Transport</option>
                                <option value="Bills">💡 Bills</option>
                                <option value="Shopping">🛒 Shopping</option>
                                <option value="Entertainment">🎬 Entertainment</option>
                                <option value="Health">⚕️ Health</option>
                                <option value="Other">📦 Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-custom w-100">
                                <i class="fas fa-save"></i> Add Expense
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">Note (Optional)</label>
                            <input type="text" class="form-control" id="note" placeholder="Add a note...">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="main-container">
            <h3 class="mb-3"><i class="fas fa-filter"></i> Filters</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Filter by Category</label>
                        <select class="form-select" id="filterCategory">
                            <option value="all">All Categories</option>
                            <option value="Food">🍔 Food</option>
                            <option value="Transport">🚗 Transport</option>
                            <option value="Bills">💡 Bills</option>
                            <option value="Shopping">🛒 Shopping</option>
                            <option value="Entertainment">🎬 Entertainment</option>
                            <option value="Health">⚕️ Health</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">From Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">To Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="main-container">
            <h3 class="mb-3"><i class="fas fa-chart-pie"></i> Summary</h3>
            <div class="row" id="summaryContainer">
                <div class="col-md-12">
                    <div class="summary-card">
                        <h4>Total Expenses: ₹<span id="totalAmount">0</span></h4>
                        <p class="mb-0">Total Transactions: <span id="totalCount">0</span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mt-3">By Category</h5>
                    <div id="categoryBreakdown"></div>
                </div>
                <div class="col-md-6">
                    <h5 class="mt-3">By Month</h5>
                    <div id="monthBreakdown"></div>
                </div>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="main-container">
            <h3 class="mb-3"><i class="fas fa-list"></i> Your Expenses</h3>
            <div id="expensesList"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="editAmount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="editCategory" required>
                                <option value="Food">🍔 Food</option>
                                <option value="Transport">🚗 Transport</option>
                                <option value="Bills">💡 Bills</option>
                                <option value="Shopping">🛒 Shopping</option>
                                <option value="Entertainment">🎬 Entertainment</option>
                                <option value="Health">⚕️ Health</option>
                                <option value="Other">📦 Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Note</label>
                            <input type="text" class="form-control" id="editNote">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let editModal;

        document.addEventListener('DOMContentLoaded', function() {
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            document.getElementById('date').valueAsDate = new Date();
            loadExpenses();
            loadSummary();

            // Event listeners
            document.getElementById('expenseForm').addEventListener('submit', addExpense);
            document.getElementById('filterCategory').addEventListener('change', loadExpenses);
            document.getElementById('startDate').addEventListener('change', loadExpenses);
            document.getElementById('endDate').addEventListener('change', loadExpenses);
        });

        async function addExpense(e) {
            e.preventDefault();
            
            const data = {
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                note: document.getElementById('note').value
            };

            try {
                const response = await fetch(`${API_URL}/expenses`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadExpenses();
                    loadSummary();
                    showToast('Expense added successfully!', 'success');
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to add expense', 'danger');
                }
            } catch (error) {
                showToast('Error adding expense', 'danger');
            }
        }

        async function loadExpenses() {
            const category = document.getElementById('filterCategory').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let url = `${API_URL}/expenses?`;
            if (category !== 'all') url += `category=${category}&`;
            if (startDate) url += `start_date=${startDate}&`;
            if (endDate) url += `end_date=${endDate}&`;

            try {
                const response = await fetch(url);
                const expenses = await response.json();
                displayExpenses(expenses);
                loadSummary();
            } catch (error) {
                console.error('Error loading expenses:', error);
            }
        }

        function displayExpenses(expenses) {
            const container = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No expenses found</p>';
                return;
            }

            container.innerHTML = expenses.map(exp => `
                <div class="card expense-item mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <h5 class="mb-0 text-success">₹${parseFloat(exp.amount).toFixed(2)}</h5>
                            </div>
                            <div class="col-md-2">
                                <span class="category-badge bg-primary text-white">${exp.category}</span>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">${exp.note || 'No note'}</small>
                            </div>
                            <div class="col-md-2">
                                <small class="text-muted"><i class="far fa-calendar"></i> ${exp.date}</small>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-sm btn-outline-primary" onclick="editExpense(${exp.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense(${exp.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadSummary() {
            const category = document.getElementById('filterCategory').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let url = `${API_URL}/summary?`;
            if (category !== 'all') url += `category=${category}&`;
            if (startDate) url += `start_date=${startDate}&`;
            if (endDate) url += `end_date=${endDate}&`;

            try {
                const response = await fetch(url);
                const summary = await response.json();
                
                document.getElementById('totalAmount').textContent = summary.total.toFixed(2);
                document.getElementById('totalCount').textContent = summary.count;

                // Category breakdown
                const categoryHtml = Object.entries(summary.by_category)
                    .map(([cat, amt]) => `
                        <div class="d-flex justify-content-between mb-2">
                            <span>${cat}</span>
                            <strong>₹${amt.toFixed(2)}</strong>
                        </div>
                    `).join('');
                document.getElementById('categoryBreakdown').innerHTML = categoryHtml || '<p class="text-muted">No data</p>';

                // Month breakdown
                const monthHtml = Object.entries(summary.by_month)
                    .map(([month, amt]) => `
                        <div class="d-flex justify-content-between mb-2">
                            <span>${month}</span>
                            <strong>₹${amt.toFixed(2)}</strong>
                        </div>
                    `).join('');
                document.getElementById('monthBreakdown').innerHTML = monthHtml || '<p class="text-muted">No data</p>';
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function editExpense(id) {
            try {
                const response = await fetch(`${API_URL}/expenses`);
                const expenses = await response.json();
                const expense = expenses.find(e => e.id === id);

                if (expense) {
                    document.getElementById('editId').value = expense.id;
                    document.getElementById('editAmount').value = expense.amount;
                    document.getElementById('editCategory').value = expense.category;
                    document.getElementById('editDate').value = expense.date;
                    document.getElementById('editNote').value = expense.note || '';
                    editModal.show();
                }
            } catch (error) {
                showToast('Error loading expense', 'danger');
            }
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const data = {
                amount: document.getElementById('editAmount').value,
                category: document.getElementById('editCategory').value,
                date: document.getElementById('editDate').value,
                note: document.getElementById('editNote').value
            };

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    editModal.hide();
                    loadExpenses();
                    loadSummary();
                    showToast('Expense updated successfully!', 'success');
                } else {
                    showToast('Failed to update expense', 'danger');
                }
            } catch (error) {
                showToast('Error updating expense', 'danger');
            }
        }

        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) return;

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadExpenses();
                    loadSummary();
                    showToast('Expense deleted successfully!', 'success');
                } else {
                    showToast('Failed to delete expense', 'danger');
                }
            } catch (error) {
                showToast('Error deleting expense', 'danger');
            }
        }

        function showToast(message, type) {
            const toastContainer = document.createElement('div');
            toastContainer.style.position = 'fixed';
            toastContainer.style.top = '20px';
            toastContainer.style.right = '20px';
            toastContainer.style.zIndex = '9999';
            toastContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.appendChild(toastContainer);
            setTimeout(() => toastContainer.remove(), 3000);
        }
    </script>
</body>
</html>
